openapi: 3.0.3
info:
  title: OpenAPI schema for template .
components:
  schemas:
    variables:
      type: object
      required:
      - kubeconfig_content
      properties:
        crds_version:
          title: Crds Version
          type: string
          description: Version of the OriginIssuer CRD
          default: v0.9.0
          x-walrus-ui:
            group: Basic
            order: 1
        kubeconfig_content:
          title: Kubeconfig Content
          type: string
          description: The content of the kubeconfig file.
          x-walrus-ui:
            group: Basic
            order: 2
        namespace_name:
          title: Namespace Name
          type: string
          description: The namespace where resources will be created, it have to be
            the same as cert-manager.
          default: origin-ca
          x-walrus-ui:
            group: Basic
            order: 3
        helm_release_name:
          title: Helm Release Name
          type: string
          description: The name of the Helm release.
          default: origin-ca-issuer
          x-walrus-ui:
            group: Basic
            order: 4
        helm_chart_version:
          title: Helm Chart Version
          type: string
          description: The version of the Helm chart.
          default: 0.5.5
          x-walrus-ui:
            group: Basic
            order: 5
      x-walrus-ui:
        groupOrder:
        - Basic
